<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aurora Shop â€” Premium eCommerce UI</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="nav">
    <div class="nav-inner container">
      <div class="brand">
        <a href="index.html" class="logo">Aurora<span class="dot">.</span></a>
      </div>

      <div class="search-wrap">
        <input id="search" class="search" type="search" placeholder="Search products..." aria-label="Search products">
      </div>

      <div class="nav-actions">
        <div class="cart-btn" role="button" aria-label="Cart">
          <a href="cart.html" class="cart-link">ðŸ›’<span id="cart-count" class="cart-count">0</span></a>
        </div>
        <button id="menu-toggle" class="menu-toggle" aria-label="Menu">â˜°</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container main">
    <section class="controls">
      <div class="filters">
        <div class="filter-group">
          <label for="sort">Sort</label>
          <select id="sort">
            <option value="default">Recommended</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
          </select>
        </div>

        <div class="filter-group categories">
          <button class="cat-btn active" data-cat="all">All</button>
          <button class="cat-btn" data-cat="headphones">Headphones</button>
          <button class="cat-btn" data-cat="smartwatch">Smartwatch</button>
          <button class="cat-btn" data-cat="speaker">Speakers</button>
        </div>
      </div>
    </section>

    <section id="products" class="product-grid" aria-live="polite">
      <!-- Skeletons shown while loading -->
    </section>
  </main>

  <!-- Toasts -->
  <div id="toast" class="toast" aria-live="assertive" aria-atomic="true"></div>

  <script src="js/data.js"></script>
  <script src="js/cart.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
